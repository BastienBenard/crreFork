<div class="delete-confirmation">
    <h2>
        <i18n>crre.basket.delete.title</i18n>
    </h2>
    <p>
        <i18n>crre.basket.delete.message</i18n>
        :
    </p>

    <div class="cell twelve">
        <div class="row article-equipment">
            <h4 class="highlighted">
                <i18n>description</i18n>
            </h4>
            <div class="two cell basket-image">
                <img ng-src="[[basketToDelete.equipment.image]]"
                     ng-show="basketToDelete.equipment.image!==null && basketToDelete.equipment.image!==undefined "/>
                <img skin-src="/img/illustrations/pages-default.png"
                     ng-show="basketToDelete.equipment.image===null || basketToDelete.equipment.image===undefined "/>
            </div>
            <div class="nine cell basket-equipment">
                <h3>[[basketToDelete.equipment.name]]</h3>
                <p ng-bind-html="basketToDelete.equipment.description"></p>
                <p>
            </div>
        </div>

        <div class="twelve">
            <h4 class="highlighted">
                <i18n>crre.order</i18n>
            </h4>
            <p>
                <span> <i18n>crre.quantity</i18n> : </span><strong>[[basketToDelete.amount]]</strong>
            </p>
            <p>
                <span><i18n>price</i18n> : </span><strong
                    ng-bind="calculatePriceOfBasket(basketToDelete , 2, true) | currency"></strong>
            </p>
        </div>

    </div>
    <div class="right-magnet">
        <input type="button" class="cancel" ng-click="cancelBasketDelete()" i18n-value="cancel"/>
        <input type="submit" class="button" ng-click="deleteBasket(basketToDelete)" i18n-value="confirm"/>
    </div>
</div>
