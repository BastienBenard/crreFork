<div ng-if="campaign.purse_enabled" class="confirm-order">
    <h1><i18n>crre.confirm.order.title</i18n></h1>
    <div class="row">
        <div class="three cell twelve-mobile"><img class=" centered " src="/crre/public/img/thumb_up.png"/></div>
        <p class="nine cell twelve-mobile">
            <i18n>crre.confirm.order.message1</i18n>
            <strong ng-bind="totalPriceOrder | currency"></strong>
            <i18n>crre.confirm.order.message2</i18n>
            <i18n>crre.request.mine</i18n>
            <i18n>crre.confirm.order.message3</i18n>
        </p>
    </div>
    <div class="row">
        <input type="button" class="cancel right-magnet " ng-click="cancelConfirmOrder()" i18n-value="ok"/>
    </div>
</div>
