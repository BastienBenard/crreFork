        <h2 class="bold-font-weight black-color"><i18n>crre.purse.money</i18n></h2>

                   min="[[purses.selected[0].initial_amount - purses.selected[0].amount]]" step="any"/>
            <i class="plus" ng-click="purse.initial_amount = purse.initial_amount + 1;"></i>
        </div>
